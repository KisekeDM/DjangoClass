<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POWER</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
    
</head>
<body class="bg-info p-5 ">
<form action="">
        <fieldset>

        <legend class="">Powering world-class companies</legend>

        <label for="fname">First name <sup class="">*</sup></label>
        <input type="text" id="fname" placeholder="Enter your first name" class="form-control w-50">

        <label for="lname" >Last name <sup>*</sup></label>
        <input type="text" id="lname" placeholder="Enter your last name" class="form-control w-50">

        <label for="email" class="form-label">Business email <sup>*</sup></label>
        <input type="email" id="email"class="form-control w-50">

        <label for="tel" class="form-label">Phone number <sup>*</sup></label>
        <input type="tel" id="tel"class="form-control w-50">

        <label for="title" class="form-label">Job title <sup>*</sup></label>
        <input type="text" id="title"class="form-control w-50">

        <label for="qn" class="form-label">What would you be using Flinks for? <sup>*</sup></label>
        <input type="text" id="qn"class="form-control w-100""><br>

        <button type="button" class="btn btn-primary w-50 " >REQUEST A DEMO</button>

        </fieldset>
</form>

</body>
</html>
