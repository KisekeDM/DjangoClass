<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Table</title>
<style>
    table,th,td{
      border: 2.5px solid black;
      border-collapse: collapse;
    }
    th,td{
      padding-top: 10px;
      padding-right: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
    }
</style>
</head>
<body>
<table style="width: 100%;height: 300px;text-align: center;border: 3px solid black;border-collapse: collapse;">

  <caption style="font-family: AnjaliOldLipi;font-size: 60px;">Employee Table</caption>

  <tr style="background-color: limegreen;border-bottom: 5px solid black;font-size: 20px">
    <th>EmpId</th>
    <th>EmpName</th>
    <th>EmpDept</th>
    <th>EmpSalary</th>
  </tr>

  <tr style="background-color: lightgoldenrodyellow;border-bottom: 5px solid black;font-size: 20px">
    <td>101</td>
    <td>Joe</td>
    <td>Development</td>
    <td>50000</td>
  </tr>

  <tr style="background-color: dodgerblue;border-bottom: 5px solid black;font-size: 20px">
    <td>102</td>
    <td>Mary</td>
    <td>Testing</td>
    <td>30000</td>
  </tr>

  <tr style="background-color: lightgoldenrodyellow;border-bottom: 5px solid black;font-size: 20px">
    <td>103</td>
    <td>Beck</td>
    <td>Analyst</td>
    <td>40000</td>
  </tr>

  <tr style="background-color: dodgerblue;border-bottom: 5px solid black;font-size: 20px">
    <td>104</td>
    <td>Candace</td>
    <td>Development</td>
    <td>45000</td>
  </tr>
</table>
</body>
</html>
